
{% extends 'base.html' %}

{% block content %}
<header class="masthead" style="background-image:url('assets/img/post-bg.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <div class="post-heading">
                    <h1>{{  post.title }}</h1>
            </div>
        </div>
    </div>
</header>

<article>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <p>{{ post.body }}</p>
            </div>
        </div>
    </div>
</article>

{% endblock content %}
